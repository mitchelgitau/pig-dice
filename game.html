<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Game</title>
  <style>
    body {
      background-image: url("images/background.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div class="card-group">
    <div class="col-md-6">
      <div class="pig">
        <div class="pig-image">
          <h1>Player 1:</h1>
          <img src="images/player 1.jpeg">
        </div>
        <p id="return1"></p><button id="btn1" name="button" type="button">Roll Dice</button> <button id="btn2" name="button" type="button">Hold</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-image">
          <h1>player 2:</h1>
          <img src="images/player 2.jpeg">
        </div>
        <p id="return2"></p><button id="btn3" name="button" type="button">Roll Dice</button> <button id="btn4" name="button" type="button">Hold</button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js">
  </script>
  <script src="js/scripts.js">
  </script>
</body>

</html>
